<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinosaur Claw Toy - 888Lots Liquidation</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* 888Lots Updated Brand Palette */
            --action-blue: #3B82F6;       /* JOB: Get Clicks */
            --urgency-red: #dc2626;       /* JOB: Create Urgency */
            --text-main: #334155;         /* JOB: Be Readable */
            --text-quiet: #4A5568;        /* JOB: Be Quiet */
            --bg-highlight: #f1f5f9;      /* JOB: Add Highlight */
            --bg-page: #f8fafc;           /* JOB: Create Space */
            
            /* Functional Derivatives */
            --border-color: #e2e8f0;
            --success-green: #10b981;     /* For Profit/Positive Data */
        }

        body {
            background-color: var(--bg-page);
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
        }

        /* --- Typography --- */
        h1, h2, h3, h4, h5, h6 { color: var(--text-main); letter-spacing: -0.02em; }
        
        h1.hero-title { 
            font-size: 26px; 
            font-weight: 700; 
            line-height: 1.3; 
        }
        @media(min-width: 992px) { h1.hero-title { font-size: 32px; } }

        .section-label { 
            font-size: 13px; 
            text-transform: uppercase; 
            letter-spacing: 0.05em; 
            font-weight: 600; 
            color: var(--text-quiet); 
        }
        
        .data-value { 
            font-weight: 600; 
            color: var(--text-main); 
            font-family: 'Inter', monospace; /* Slight monospace feel for numbers */
        }

        /* --- Components --- */

        /* Bin Widget (Sticky Header) */
        .bin-widget {
            background: #fff;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 12px 0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        /* Image Zone */
        .img-wrapper {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        .badge-qualifier {
            position: absolute;
            top: 12px;
            left: 12px;
            background: var(--bg-highlight);
            color: var(--action-blue);
            font-weight: 700;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            border: 1px solid var(--border-color);
        }

        .thumb-strip img {
            width: 64px;
            height: 64px;
            object-fit: contain;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            background: #fff;
            transition: 0.2s;
        }
        .thumb-strip img.active { 
            border-color: var(--action-blue); 
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        /* Data Cards */
        .data-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }
        .data-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 16px;
            border-bottom: 1px solid var(--bg-page);
            font-size: 15px;
        }
