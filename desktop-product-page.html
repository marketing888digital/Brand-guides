<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike SB Dunk Low Pro - 888 Lots B2B</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #0f172a;
            --action: #2563eb;
            --text-quiet: #64748b;
            --bg-highlight: #f1f5f9;
            --bg-page: #f8fafc;
            --bg-card: #ffffff;
            --border: #cbd5e1;
            --success: #16a34a;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg-page);
            font-family: 'Inter', sans-serif;
            color: var(--primary);
            margin: 0;
            padding: 20px;
        }

        /* --- DATA BAR STYLES --- */
        .data-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 1px;
            background: #cbd5e1;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            overflow: hidden;
            width: fit-content;
            max-width: 100%;
        }
        
        /* The Clickable Cell */
        .data-cell {
            background: #e2e8f0;
            padding: 8px 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex: 1 1 auto;
            min-width: 100px;
            position: relative;
            cursor: pointer; /* Indicates clickable */
            transition: background 0.2s ease;
            user-select: none; /* Prevent text highlighting on quick clicks */
        }

        /* Hover Effect for the whole cell */
        .data-cell:hover {
            background: #dbeafe; /* Light blue hover */
        }

        /* The Label (Top) */
        .data-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2px;
        }

        .data-label {
            font-size: 10px; 
            text-transform: uppercase; 
            font-weight: 700; 
            color: #64748b;
            letter-spacing: 0.5px;
        }

        /* The Value (Bottom) */
        .data-value {
            font-family: 'JetBrains Mono', monospace; 
            font-size: 13px; 
            font-weight: 600; 
            color: #334155; 
            white-space: nowrap;
        }

        /* The Icon Hint */
        .copy-hint {
            font-size: 14px;
            color: #94a3b8;
            opacity: 0.6;
            transition: all 0.2s;
        }

        /* Icon highlights when hovering the parent cell */
        .data-cell:hover .copy-hint {
            opacity: 1;
            color: var(--action);
        }

        /* Success State */
        .copy-hint.success {
            color: var(--success);
            transform: scale(1.2);
        }

        /* Disabled state for N/A fields */
        .data-cell.disabled {
            cursor: default;
            background: #e2e8f0;
        }
        .data-cell.disabled:hover {
            background: #e2e8f0;
        }
        .data-cell.disabled .copy-hint {
            display: none;
        }

    </style>
</head>
<body>

    <!-- DATA BAR -->
    <div class="data-bar">
        
        <!-- SKU -->
        <div class="data-cell" onclick="copyCell(this, '888 B08P3XNS7H US')">
            <div class="data-header">
                <span class="data-label">SKU</span>
                <i class="ph ph-copy copy-hint"></i>
            </div>
            <span class="data-value">888 B08P3XNS7H US</span>
        </div>

        <!-- ASIN -->
        <div class="data-cell" onclick="copyCell(this, 'B08P3XNS7H')">
            <div class="data-header">
                <span class="data-label">ASIN</span>
                <i class="ph ph-copy copy-hint"></i>
            </div>
            <span class="data-value">B08P3XNS7H</span>
        </div>

        <!-- UPC -->
        <div class="data-cell" onclick="copyCell(this, '193658008976')">
            <div class="data-header">
                <span class="data-label">UPC</span>
                <i class="ph ph-copy copy-hint"></i>
            </div>
            <span class="data-value">193658008976</span>
        </div>

        <!-- GTIN (N/A - Not Clickable) -->
        <div class="data-cell disabled">
            <div class="data-header">
                <span class="data-label">GTIN</span>
            </div>
            <span class="data-value" style="color:#94a3b8">N/A</span>
        </div>

        <!-- ID -->
        <div class="data-cell" onclick="copyCell(this, '358885')" style="border-left:1px solid #cbd5e1; background:#f8fafc;">
            <div class="data-header">
                <span class="data-label">ID</span>
                <i class="ph ph-copy copy-hint"></i>
            </div>
            <span class="data-value">#358885</span>
        </div>

    </div>

    <script>
        function copyCell(element, textToCopy) {
            // 1. Copy to clipboard
            navigator.clipboard.writeText(textToCopy);

            // 2. Find the icon inside the clicked cell
            const icon = element.querySelector('.copy-hint');
            
            // 3. Visual Feedback
            // Save original icon class
            const originalClass = "ph ph-copy copy-hint";
            
            // Switch to checkmark
            icon.className = "ph ph-check copy-hint success";

            // 4. Revert after 1.5 seconds
            setTimeout(() => {
                icon.className = originalClass;
            }, 1500);
        }
    </script>

</body>
</html>
