<style>
        :root {
            /* 888Lots Brand Palette */
            --action-blue: #3B82F6;
            --urgency-red: #dc2626;
            --text-main: #334155;
            --text-quiet: #4A5568;
            --bg-highlight: #f1f5f9;
            --bg-page: #f8fafc;
            --border-color: #cbd5e1;
            --success-green: #10b981;
            --warning-yellow: #fbbf24;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-page);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text-main);
            font-size: 14px;
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }

        /* --- CONTAINER --- */
        .page-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* --- TYPOGRAPHY SYSTEM --- */
        .label-uppercase {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            font-weight: 700;
            color: var(--text-quiet);
            margin-bottom: 4px;
            display: block;
        }

        .data-value {
            font-weight: 600;
            color: var(--text-main);
            font-size: 14px;
        }

        .hero-title {
            font-size: 22px;
            font-weight: 700;
            color: var(--text-main);
            margin: 0;
            line-height: 1.3;
        }

        /* --- HEADER SECTION --- */
        .product-header {
            margin-bottom: 20px;
        }

        .breadcrumb-nav {
            font-size: 12px;
            color: var(--text-quiet);
            margin-bottom: 12px;
        }

        .breadcrumb-nav a {
            color: var(--action-blue);
            text-decoration: none;
        }

        .breadcrumb-nav a:hover {
            text-decoration: underline;
        }

        /* --- THREE COLUMN LAYOUT --- */
        .three-column-grid {
            display: grid;
            grid-template-columns: 420px 1fr 340px;
            gap: 20px;
            margin-bottom: 20px;
        }

        /* --- TWO COLUMN LAYOUT FOR BOTTOM MODULES --- */
        .two-column-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
